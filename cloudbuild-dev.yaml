steps:
  # Step 1: Build Go app
  - name: 'gcr.io/cloud-builders/go'
    args: ['build', '-o', 'main', 'main.go']

  # Step 2: Build Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['build', '-t', 'gcr.io/$PROJECT_ID/sample-app:v1.0', '.']

  # Step 3: Push Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', 'gcr.io/$PROJECT_ID/sample-app:v1.0']

  # Step 4: Get GKE cluster credentials
  - name: 'gcr.io/cloud-builders/gcloud'
    args:
      - container
      - clusters
      - get-credentials
      - hello-cluster
      - --zone
      - us-east1-c
      - --project
      - $PROJECT_ID

  # Step 5: Deploy to dev namespace
  - name: 'gcr.io/cloud-builders/kubectl'
    args: ['-n', 'dev', 'apply', '-f', 'dev/deployment.yaml']
    env:
      - CLOUDSDK_COMPUTE_ZONE=us-east1-c
      - CLOUDSDK_CONTAINER_CLUSTER=hello-cluster

options:
  logging: CLOUD_LOGGING_ONLY
